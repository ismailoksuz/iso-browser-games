<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İSO'S BROWSER GAMES - MENU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ps5-container">
        <div class="header-container">
            <h1 class="neon-text">İSO'S BROWSER GAMES</h1>
        </div>
        <div id="hero-background" style="background-image: url('https://via.placeholder.com/1400x700/0000FF/FFFFFF?text=XOX+Game+BG');"></div>
        <div id="game-list-wrapper" class="overflow-visible absolute w-full" style="height: 250px; bottom: 100px;">
            <div id="game-list" class="game-list">
                <a href="games/XOX-Game/index.html" class="game-card"
                    data-title="XOX Game"
                    data-subtitle="Klasik 3x3 Zeka Oyunu">
                    <img src="src/xox.png" alt="XOX Game Kapak">
                </a>
                <a href="games/Neon-Brain-Pong/index.html" class="game-card"
                    data-title="Neon Brain Pong"
                    data-subtitle="Hız & Matematik Testi">
                    <img src="src/neonbrainpong.png" alt="Neon Brain Pong Kapak">
                </a>
                <a href="games/Sudoku/index.html" class="game-card"
                    data-title="Sudoku"
                    data-subtitle="Beyin Fırtınası">
                    <img src="src/sudoku.png" alt="Sudoku Kapak">
                </a>
            </div>
        </div>
        <div id="focused-info" class="absolute left-50% top-4/5 z-50 transition-opacity duration-300">
            <h2 id="focused-title" class="text-6xl font-black text-white mb-2" style="text-shadow: 0 0 10px rgba(0,0,0,0.8);">XOX Game</h2>
            <p id="focused-subtitle" class="text-2xl text-gray-300">Klasik 3x3 Zeka Oyunu</p>
        </div>
        <div class="footer-info text-right text-xs">
            <p>CREATED BY <a href="https://www.github.com/ismailoksuz" target="_blank" class="link-text">ISMAILOKSUZ</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
