<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SUDOKU</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SUDOKU</h1>
            <div class="author">
                <a href="https://www.github.com/ismailoksuz" target="_blank">by İsmail ÖKSÜZ</a>
            </div>
        </header>
        
        <div class="start-screen" id="startScreen">
            <h2>Zorluk Seviyesi Seçin</h2>
            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-difficulty="easy">Kolay</button>
                <button class="difficulty-btn" data-difficulty="medium">Orta</button>
                <button class="difficulty-btn" data-difficulty="hard">Zor</button>
            </div>
            <button class="play-btn" id="playBtn">OYNA</button>
            <p class="key-hint">Oyun içinde klavye tuşlarını (1-9) kullanabilirsiniz</p>
        </div>
        
        <div class="game-container" id="gameContainer">
            <div class="game-info">
                <div class="timer">Süre: <span id="time">00:00</span></div>
                <div class="lives">Can: <span id="lives">3</span></div>
            </div>
            
            <div class="board" id="board"></div>
            
            <div class="controls">
                <button class="number-btn" data-number="1">1</button>
                <button class="number-btn" data-number="2">2</button>
                <button class="number-btn" data-number="3">3</button>
                <button class="number-btn" data-number="4">4</button>
                <button class="number-btn" data-number="5">5</button>
                <button class="number-btn" data-number="6">6</button>
                <button class="number-btn" data-number="7">7</button>
                <button class="number-btn" data-number="8">8</button>
                <button class="number-btn" data-number="9">9</button>
                <button class="control-btn" id="erase">Sil</button>
            </div>
            
            <button class="new-game" id="newGame">Yeni Oyun</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <div class="game-over-content">
                <h2 id="gameOverTitle">Oyun Bitti!</h2>
                <p id="gameOverMessage"></p>
                <div class="button-group">
                    <button class="restart-btn" id="restartBtn">Tekrar Oyna</button>
                    <button class="restart-btn" id="changeDifficultyBtn">Zorluk Seç</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
